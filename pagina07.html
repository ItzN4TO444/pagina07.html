<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Clientes</title>
  <style>
    label {
      cursor: pointer;
    }
    .obrigatorio {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Cadastro de Clientes</h1>
  <p class="obrigatorio">Todos os campos são de preenchimento obrigatório</p>
  <form id="formulario">
    <fieldset>
      <legend>Grupo 1: Dados pessoais</legend>
      <div>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required>
      </div>
      <div>
        <label for="data_nascimento">Data de Nascimento:</label>
        <input type="date" id="data_nascimento" required>
      </div>
      <div>
        <label for="sexo">Sexo:</label>
        <select id="sexo" required>
          <option>Selecione</option>
          <option>Masculino</option>
          <option>Feminino</option>
          <option>Outro</option>
        </select>
      </div>
    </fieldset>
    <fieldset>
      <legend>Grupo 2: Informações de contato</legend>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" required>
      </div>
      <div>
        <label for="telefone">Telefone celular:</label>
        <input type="tel" id="telefone" maxlength="9" required>
      </div>
      <div>
        <label for="website">Website pessoal:</label>
        <input type="url" id="website" required>
      </div>
    </fieldset>
    <fieldset>
      <legend>Grupo 3: Localização</legend>
      <div>
        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" required>
      </div>
      <div>
        <label for="numero">Número:</label>
        <input type="number" id="numero" min="1" max="9999" required>
      </div>
      <div>
        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" required>
        <div>
            <label for="estado">Estado:</label>
            <select id="estado" required>
                <option>Selecione</option>
                <option>AC</option>
                <option>AL</option>
                <option>AP</option>
                <option>AM</option>
                <option>BA</option>
                <option>CE</option>
                <option>DF</option>
                <option>ES</option>
                <option>GO</option>
                <option>MA</option>
                <option>MT</option>
                <option>MS</option>
                <option>MG</option>
                <option>PA</option>
                <option>PB</option>
                <option>PR</option>
                <option>PE</option>
                <option>PI</option>
                <option>RJ</option>
                <option>RN</option>
                <option>RS</option>
                <option>RO</option>
                <option>RR</option>
                <option>SC</option>
                <option>SP</option>
                <option>SE</option>
                <option>TO</option>
            </select>
          </div>
      </div>
    </fieldset>
    <div>
      <button type="submit">Cadastrar</button>
      <button type="button" onclick="limparFormulario()">Limpar</button>
    </div>
  </form>
  <script>
    function limparFormulario() {
      document.getElementById("formulario").reset();
    }
  </script>
</body>
</html>
